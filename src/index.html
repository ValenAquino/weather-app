<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Weather App</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="main-weather tick">
                <span class="temp">29Â°</span>
                <div class="city">
                    <div class="city-name">Quilmes</div>
                    <div class="city-time">19:04</div>
                    <div class="city-date">Tuesday Jan 10</div>
                    <div class="city-cond">Sunny</div>
                </div>
                <img id="icon-weather" class="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather">
            </div>
        </div>
        <div class="aside">
            <form class="location-form">
                <input class="search" type="text" name="city" id="city-input" placeholder="city" autocomplete="off" required/>
                <input class="search" type="text" name="country" id="country-input" placeholder="country" autocomplete="off" required/>
                <button id="submit-btn" type="submit">
                    <span class="material-symbols-rounded">search</span>
                </button>
            </form>
            <div class="aside-container latest-searches">
                <h3>Latest Searches</h3>
                <span id="fst-search" class="search-btn tick display_none"></span>
                <span id="snd-search" class="search-btn tick display_none"></span>
                <span id="trd-search" class="search-btn tick display_none"></span>
            </div>
            <div class="aside-container weather-details">
                <h3>Weather details</h3>
                <div class="cloudy tick">
                    <span>Cloudy:</span>
                    <span id="cloudy"></span>
                </div>
                <div class="humidity tick">
                    <span>Humidity:</span>
                    <span id="humidity"></span>
                </div>
                <div class="wind tick">
                    <span>Wind:</span>
                    <span id="wind"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
