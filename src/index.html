<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Weather App</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="main-weather">
                <div class="temp">29Â°</div>
                <div class="city">
                    <div class="city-name">Quilmes</div>
                    <div class="city-time">19:04</div>
                    <div class="city-date">Tuesday Jan 10</div>
                    <div class="city-cond">Sunny</div>
                </div>
            </div>
        </div>
        <div class="aside">
            <form class="location-form">
                <input class="search" type="text" name="city" id="city" placeholder="city" autocomplete="off"/>
                <input class="search" type="text" name="country" id="country" placeholder="country" autocomplete="off"/>
                <button type="submit">
                    <span class="material-symbols-rounded">search</span>
                </button>
            </form>
            <div class="aside-container latest-searches">
                <span>Quilmes</span>
                <span>Bernal</span>
                <span>Varela</span>
            </div>
            <div class="aside-container weather-details">
                <h3>Weather details</h3>
                <div class="cloudy">
                    <span>Cloudy</span>
                    <span id="Cloudy"></span>
                </div>
                <div class="humidity">
                    <span>Humidity</span>
                    <span id="humidity"></span>
                </div>
                <div class="wind">
                    <span>Wind</span>
                    <span id="wind"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
